# fly.toml app configuration file generated by flyctl
#
# See https://fly.io/docs/reference/configuration/ for more information.

app = "your-app-name-here" # Reemplaza con un nombre de app único
primary_region = "lim" # Puedes cambiar esto si quieres otra región, por ejemplo, "iad" (Virginia, EE.UU.)

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
